<!DOCTYPE html>
<html>
    <head>
        <title>STR - Style Transfer for Recollection</title>
        <link href="{{url_for('static', filename='css/banner_style.css')}}" rel="stylesheet">
        <link href="{{url_for('static', filename='css/mypage_style.css')}}" rel="stylesheet">
        <script src="{{url_for('static', filename='js/load_board.js')}}"></script>
    </head>
    <body>
        <header>
            <!--BANNER-->
            {% include 'banner.html' %}
        </header>

        <!--page contents-->
        <section>
            <!--profile-->
            <div class="profile">
                <img class="user_image" src="../../static/images/sample_image.png" width="80px">
                <div class="user_text">
                    <div class="user_name_id_block">
                        <span class="user_name">사용자</span>
                        <span class="user_id">@ididid</span>
                    </div>
                    <div class="user_number_block">
                        <span class="number_text">게시물</span>
                        <span class="number_num">00개</span>
                        <span class="number_text">보관함</span>
                        <span class="number_num">00개</span>
                    </div>
                </div>
                <div class="profile_edit">프로필 편집</div>
            </div>
        </section>

        <hr>

        <section>
            <!--board-->
            <form action="/mypage" method="get">
                <input class="board_select {% if selected!='보관함' %}selected{% endif %}" type="submit" name="board" value="게시물">
                <input class="board_select {% if selected=='보관함' %}selected{% endif %}" type="submit" name="board" value="보관함">
            </form>

            <div class="boards"></div>
        </section>
        
        <script>
            let boards = document.getElementsByClassName("boards")[0];
            let board_data = {{ board_data|safe }}

            load_boards();
        </script>

    </body>
</html>
